name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: windows-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Restore NuGet packages
      - name: Restore NuGet packages
        run: dotnet restore GroceryOrderingApp.sln

      # Install Android SDK
      - name: Install Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: true

      # Publish APK
      - name: Publish APK
        run: |
          dotnet publish GroceryOrderingApp.Mobile/GroceryOrderingApp.Mobile.csproj \
            -f:net8.0-android \
            -c Release \
            -o ./GroceryOrderingApp.Mobile/output

      # Upload APK artifact (updated to v4)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GroceryOrderingApp-APK
          path: ./GroceryOrderingApp.Mobile/output/*.apk
